<body>
    <!-- HEADER SECTION STARTS -->

    <div class="container">

        <div class="form-container">
            <div class="formlogin" id="fl">
                <form method="post">
                    <h1>Profile</h1>
                    <div class="form-group">
                        <input type="text" required />
                        <label>Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required />
                        <label>Username</label>
                    </div>
                    <div class="form-group">
                        <input type="email" required />
                        <label>Email</label>
                    </div>
                    <button>Save</button>
                    <div class="signup">
                        <p>Need to change password <a href="#" class="signup-link" onclick="fun1()">click</a></p>
                    </div>
                </form>
            </div>
            <!-- Password -->
            <div class="formsignup1" id="fs">
                <form method="post">
                    <h1>Password</h1>


                    <div class="form-group">
                        <input type="password" class="password" required />
                        <label> Old Password</label>
                        <i class="fa-light fa-eye icon"></i>
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="password" required />
                        <label> New Password</label>
                        <i class="fa-light fa-eye icon"></i>
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="password2" required />
                        <label>Confirm Password</label>
                        <i class="fa-light fa-eye icon"></i>
                        <i class="fa-solid fa-eye-slash showHidePw2"></i>
                    </div>
                    <input type="button" onclick="fun1()" value="Update" />



                </form>
            </div>


        </div>


        <script src="./js/proflie.js"></script>
